<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="css/mainStyles.css">
    <script src="js/mainFunctions.js"></script>
</head>
<body>
    <section class="contact-bg">
        <nav>
            <ul>
                <li><a class="logo" href='./index.html'>First Last Name</a></li>
            </ul>
        </nav>
        <main class="contact-container">
            <h1>Contact me</h1>
            <div class="input-group">
                <section class="input-section">
                    <input type="text">
                    <div class="labels">Name</div>
                </section>
                <section class="input-section">
                    <input type="text">
                    <div class="labels">Email address</div>
                </section>
                <section class="input-section">
                    <input type="text">
                    <div class="labels">Subject</div>
                </section>
                <section class="input-section">
                    <textarea></textarea>
                    <div class="labels">Message</div>
                </section>
            </div>
            <button class="but-send">
                send
            </button>
        </main>
    </section>
</body>
</html>
